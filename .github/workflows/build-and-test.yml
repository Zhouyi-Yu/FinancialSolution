name: Build and Test .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore ./backend/FinancialSolution.sln
      
    - name: Build
      run: dotnet build ./backend/FinancialSolution.sln --no-restore
      
    - name: Test
      run: dotnet test ./backend/FinancialSolution.sln --no-build --verbosity normal
